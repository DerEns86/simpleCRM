<!-- sidenav -->

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer [opened]="true" class="sidenav" mode="side">
    <div class="logo">Logo</div>
    <mat-divider></mat-divider>
    <ul>
      <li [routerLink]="['user']"><mat-icon>account_circle</mat-icon>User</li>
      <li [routerLink]="['dashboard']"><mat-icon>space_dashboard</mat-icon>Dashboard</li>
    </ul>

  </mat-drawer>


  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Simple CRM</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- toolbar -->

</mat-drawer-container>
