<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h2 mat-dialog-title>Add new User</h2>


  
  
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="fullWidth">
      <mat-label>Street and Number</mat-label>
      <input matInput [disabled]="loading" [(ngModel)]="user.street">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>Zip Code</mat-label>
      <input matInput [disabled]="loading" [(ngModel)]="user.zip">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput [disabled]="loading" [(ngModel)]="user.city">
    </mat-form-field>
  </mat-dialog-content>
  
  <mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
    <button [disabled]="loading" mat-button cdkFocusInitial (click)="saveAdressChanges()">Save</button>
  </mat-dialog-actions>
