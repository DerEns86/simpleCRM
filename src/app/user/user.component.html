<mat-card>
  <table>
    <tr>
      <th>Name</th>
      <th>e-mail</th>
      <th>City</th>
    </tr>

    <tr *ngFor="let user of getUsers()" [routerLink]="['/user/' + user.id]">
      <td>{{user.firstName}} {{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.zip}} {{user.city}}</td>
    </tr>
   

  </table>
</mat-card>

<button mat-fab color="primary" (click)="openDialog()" class="addUserBtn" matTooltip="Add User"
  matTooltipPosition="above">
  <mat-icon>add</mat-icon>
</button>
