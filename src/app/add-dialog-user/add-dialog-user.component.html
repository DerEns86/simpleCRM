<h2 mat-dialog-title>Add new User</h2>

<mat-dialog-content class="fullWidth">
  <mat-form-field appearance="outline" class="mr-16">
    <mat-label >First name</mat-label>
    <input matInput [(ngModel)]="user.firstName">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label >Last name</mat-label>
    <input matInput [(ngModel)]="user.lastName">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-content class="fullWidth">
<mat-form-field appearance="outline" class="fullWidth">
  <mat-label>Birthdate</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="birthdate">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
</mat-dialog-content>


<mat-dialog-content>
  <mat-form-field appearance="outline" class="fullWidth">
    <mat-label>Street and Number</mat-label>
    <input matInput [(ngModel)]="user.street">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-content>
  <mat-form-field appearance="outline"  class="mr-16">
    <mat-label>Zip Code</mat-label>
    <input matInput [(ngModel)]="user.zip">
  </mat-form-field>
  <mat-form-field appearance="outline" >
    <mat-label>City</mat-label>
    <input matInput [(ngModel)]="user.city">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button cdkFocusInitial (click)="saveUser()">Save</button>
</mat-dialog-actions>
